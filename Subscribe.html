    <div class="Subscription-Form">
        <div class="Title-of-Form">SUBSCRIPTION</div>
        <form action="#">
            <div class="User">
                <div class="Input-Form">
                    <label for="">FULL NAME</label>
                    <input type="text" placeholder="Enter your full name" name="" id="username">
                </div>
                <div class="Input-Form">
                    <label for="">EMAIL</label>
                    <input type="text" placeholder="Enter your Email" name="" id="email">

                    <input type="text" placeholder="Enter your Phone Number" name="" id="phone">
                </div>
                <div class="Input-Form">

                    <select name="Country" id="Country">
                        <option value="empty">Choose One</option>
                        <option value="">Indonesia</option>
                        <option value="">England</option>
                        <option value="">Singapore</option>
                        <option value="">Spanyol</option>

                    </select>

                <div class="Terms">
                    <input type="checkbox" name="" id="Checkbox">

            <div class="button-submit">
